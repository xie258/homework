<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cube!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1, markerRoot2;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
    console.log(document.body)
    console.log(renderer.domElement)
    
    var point1,point2;
    renderer.domElement.onmousedown = function(e){
        console.log("load canvas success")
        console.log(e.clientX);
        e.preventDefault();  //cancel default action

        point1 = new THREE.Vector3();
        point1.set(
            ( e.clientX / window.innerWidth ) * 2 - 1, 
            - ( e.clientY / window.innerHeight ) * 2 + 1, 0.5);
        console.log(point1)
    }

    renderer.domElement.onmouseup = function(e){
        e.preventDefault();  //cancel default action
        point2 = new THREE.Vector3();
        point2.set(
            ( e.clientX / window.innerWidth ) * 2 - 1, 
            - ( e.clientY / window.innerHeight ) * 2 + 1, 0.5);
        console.log(point2)

        var geometry = new THREE.Geometry();
                var material = new THREE.LineBasicMaterial( { vertexColors: true } );
                var color1 = new THREE.Color( 0x443354 ), color2 = new THREE.Color( 0x050250 );
                   // 线的材质可以由2点的颜色决定
                var p1 = point1
                var p2 = point2
                geometry.vertices.push(p1);
                geometry.vertices.push(p2);
                geometry.colors.push( color1, color2 );

                var line = new THREE.Line( geometry, material, THREE.LinePieces );
                scene.add(line);
    }

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/hiro.patt",
	})

	let geometry1	= new THREE.CubeGeometry(1,1,1);
	let material1	= new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
	
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.position.y = 0.5;
	
	markerRoot1.add( mesh1 );

	let geometry2	= new THREE.CubeGeometry(2,2,2);
    geometry2.colors.push(new THREE.Color(0x225222));
	let material2	= new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
    mesh2 = new THREE.Mesh( geometry2, material2 );
	mesh2.position.y = 0.4;
    
    scene.add( mesh1)
    // scene.add(mesh2);


    // var cube = new THREE.Mesh(new THREE.CubeGeometry(1,2,3),
    // new THREE.MeshBasicMaterial({color:0xff8800}));
    // scene.add(cube);
    // camera2 = new THREE.PerspectiveCamera( 45,4 / 3, 1, 1000 );
    // camera2.position.set(0,0,5);
    // scene.add(camera2)
    // renderer.render(scene, camera2);


                var geometry = new THREE.Geometry();
                var material = new THREE.LineBasicMaterial( { vertexColors: true } );
                var color1 = new THREE.Color( 0x443354 ), color2 = new THREE.Color( 0x050250 );
                   // 线的材质可以由2点的颜色决定
                var p1 = new THREE.Vector3( -99, 1, 100 );
                var p2 = new THREE.Vector3(  100, 0, -99);
                geometry.vertices.push(p1);
                geometry.vertices.push(p2);
                geometry.colors.push( color1, color2 );

                var line = new THREE.Line( geometry, material, THREE.LinePieces );
                scene.add(line);

              

                //renderer.clear();
                //renderer.render( scene, camera);
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}


var canvas = document.getElementsByTagName("canvas");
                console.log(canvas)
                canvas.onmousedown = function(e){
                    console.log(e.clientX);
                    console.log(e.clientY);
                    console.log("hh")
                };

</script>

</body>
</html>
