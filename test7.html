<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, AR Cube!</title>
    <!-- include three.js library -->
    <script src='js/three.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body>
    <canvas id="canvas" width="1024" height="800"></canvas>
    <p>
            <button onclick="draw()">draw</button>
            <button onclick="rotate()">rotate</button>
            <button onclick="StopAnimate()">stop rotate</button>
            <button onclick="enlarge()">enlarge</button>
            <button onclick="lessen()">lessen</button>
            <button onclick="drawline()">drawline</button>
            <button onclick="ClearCanvas()">ClearCanvas</button>
            <button onclick="MoveCube()">MoveCube</button>
            <select name="colors">
                <option value="black">black</option>
                <option value="red">red</option>
                <option value="green">green</option>
            </select>
    </p>


    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime, light;

        var arToolkitSource, arToolkitContext;

        var markerRoot1, markerRoot2;

        var mesh1;

        var cube;

        var flag = 0; // 动画对象

        var XFront, XBack, YFront, YBack;  //Cube 坐标

        initialize();

        function initialize() {
            scene = new THREE.Scene();

            // let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
            // scene.add(ambientLight);

            light = new THREE.PointLight(0xffffff, 1, 100); //创建光源
            light.position.set(12, 15, 10); //设置光源的位置
            scene.add(light); //在场景中添加光源


            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,  //反锯齿
                alpha: true,   //背景透明
                canvas: document.getElementById('canvas')
            })

            //设置透明背景
            renderer.setClearColor(new THREE.Color(0x000000), 0)

            //开启设备摄像头
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://xie258.github.io/homework/data/camera_para.dat',
                detectionMode: 'mono'
            });

        }

        //渲染
        function render() {
            renderer.render(scene, camera);
        }

        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }

        //动画
        function animate() {
            if (flag == 1) {
                cube.rotation.x += 0.0058; //x轴每秒旋转60次
                cube.rotation.y += 0.0058;//y轴每秒旋转60次*/
            }
            else if (flag == 2) {
                cube.scale.x += 0.001;
                cube.scale.y += 0.001;
                cube.scale.z += 0.001;
            }
            else if (flag == 3) {
                cube.scale.x -= 0.001;
                cube.scale.y -= 0.001;
                cube.scale.z -= 0.001;
            }
            else if (flag == 4) {
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("webgl");

                canvas.onmousedown = function (e) {
                    // console.log(canvas)
                    // console.log(ctx);
                    if (flag !=4) return;
                    var geometry = new THREE.Geometry();
                    var material = new THREE.LineBasicMaterial({ vertexColors: true });
                    var color1 = new THREE.Color(0x444444), color2 = new THREE.Color(0xFF0000);

                    var geometry = new THREE.Geometry();
                    var material = new THREE.LineBasicMaterial({ vertexColors: true });
                    var color1 = new THREE.Color(0x444444), color2 = new THREE.Color(0xFF0000);

                    let pX = (e.clientX / canvas.clientWidth) * 2 - 1;
                    let pY = - (e.clientY / canvas.clientHeight) * 2 + 1;
                    // 线的材质可以由2点的颜色决定
                    var p1 = new THREE.Vector3(0, 0, 0);
                    var p2 = new THREE.Vector3(pX, pY, 0);
                    geometry.vertices.push(p1);
                    geometry.vertices.push(p2);
                    geometry.colors.push(color1, color2);
                    var line = new THREE.Line(geometry, material, new THREE.LineSegments(geometry, material));
                    scene.add(line);
                }
            }
            requestAnimationFrame(animate);
            update();
            render();
        }

        //画线   
        function drawline() {
            if (flag == 4) {
                flag = 0;
                return;
            }
            flag = 4;
            animate();
        }


        //画长方体
        function draw() {
            if (!cube) {
                var geometry = new THREE.BoxGeometry(1, 1, 1);
                var material = new THREE.MeshBasicMaterial({ color: "yellow" });
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                render();
            }

        }

        if(!cube) {
            var index = document.getElementById("colors").textContent;
            console.log(index)

        }

        //旋转
        function rotate() {
            if (!cube) 
                return;
            if (flag == 1) {
                flag = 0;
                return;
            }
            flag = 1;
            animate();
        }

        //停止旋转
        function StopAnimate() {
            flag = 0;
        }

        //放大
        function enlarge() {
            if (!cube) 
                return;
            if (flag == 2) {
                flag = 0;
                return;
            }
            flag = 2;
            animate();
        }

        //缩小
        function lessen() {
            if (!cube) 
                return;
            if (flag == 3) {
                flag = 0;
                return;
            }
            flag = 3;
            animate();
        }

        //清除画布
        function ClearCanvas() {
            scene = new THREE.Scene();
            scene.add(light);
            scene.add(camera);
            renderer.render(scene, camera);
            cube = null;
        }

        function MoveCube() {

            if (!cube) return;
            
            if (flag == 7) {
                flag = 0;
                return;
            }

            flag = 7;

            let canvas = document.getElementById("canvas");
            ctx = canvas.getContext("webgl");

            canvas.onmousedown = function (e) {
                if (flag != 7) return;
                XFront = (e.clientX / canvas.clientWidth) * 2 - 1;
                YFront = - (e.clientY / canvas.clientHeight) * 2 + 1;
            }

            canvas.onmouseup = function(e) {
                if (flag != 7) return;
                XBack = (e.clientX / canvas.clientWidth) * 2 -1;
                YBack = - (e.clientY / canvas.clientHeight) *2 +1;

                cube.position.x = (XBack - XFront) + cube.position.x;
                cube.position.y = (YBack - YFront) + cube.position.y;
                render();
            }
        }

    </script>
</body>

</html>
